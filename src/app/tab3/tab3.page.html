<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nous Contacter
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="tertiary">
  <ion-row>
    <ion-col class="ion-text-center">
      <img src="../../assets/img/logo.png" >
    </ion-col>
  </ion-row>
  <ion-card class="ion-padding" color="primary" >
    <h2 class="ion-padding">{{this.adresse}}</h2>
    <ion-button expand="block" color="secondary">
      <a class="ion-padding colorcontact" href="tel:{{this.tel}}">{{this.tel}}</a>
    </ion-button>
    <ion-button expand="block" color="secondary" >
      <a class="ion-padding colorcontact" href="mailto:{{this.mail}}">{{this.mail}}</a>
    </ion-button> 
  </ion-card>
  <img class="ballon" src="../../assets/img/ballon.png" alt="">
</ion-content>
