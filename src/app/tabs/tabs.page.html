<ion-header>
  <ion-toolbar color="primary" class="ion-text-center" size="large">
    <ion-buttons slot="start" *ngIf="this.router.url === '/tabs/tab3'">
      <ion-back-button>test</ion-back-button>
    </ion-buttons>
    <h1>CefiiSket</h1>
    <ion-buttons icon-only slot="end" *ngIf="redirect" (click)="logOut()">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-tabs tabsHideOnSubPages="true" >
  <ion-tab-bar color='secondary' slot="bottom" *ngIf="this.authService.isLog">
    <ion-tab-button *ngIf="status"  tab='tab1'  (click)="onclickSet()">
      <ion-icon name="basketball-outline"></ion-icon>
      <ion-label>Admin</ion-label>
    </ion-tab-button>
    <ion-tab-button  *ngIf="!status"  tab="tab2" (click)="onclickSet()">
      <ion-icon name="accessibility-outline"></ion-icon>
      <ion-label>Players</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3" (click)="onclickSetCont()">
      <ion-icon name="call-outline"></ion-icon>
      <ion-label>Contact</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
