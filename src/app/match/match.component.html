<ion-content>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    class="ion-padding-top"
    id="addButton"
  >
    <ion-fab-button>
      <ion-icon name="add" (click)="showAdd('open')"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <calendar
  [monthviewEventDetailTemplate]="template"
    locale="fr-FR"
    id="myCalendar"
    startingDayWeek="1"
    [eventSource]="allMatches"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onRangeChanged)="reloadSource(startTime, endTime)"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    step="30"
  >
  </calendar>
  <ng-template #template let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
    <ion-list>
      <ion-item *ngFor="let match of selectedDate.events" (click)="onEventDetail(match)">{{match.startTime | date : 'HH:mm' }} - {{match.endTime | date :'HH:mm'}} | CEFiisket vs. {{match.opponent}}</ion-item>
    </ion-list>
  </ng-template>


</ion-content>
