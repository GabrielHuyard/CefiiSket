<ion-header>
  <ion-toolbar color="primary" class="ion-text-center" size="large">
    <h1>CefiiSket</h1>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-title> Sign in</ion-title>
    </ion-card-header>
    <ion-card-content>
      <form #formlog="ngForm" *ngIf="!authService.isLog && !contact" (submit)="loginUser(formlog.value)">
    <ion-item>
      <ion-label>
        Login :
      </ion-label>
      <ion-input
      required
      type="text"
      id="login"
      name="login"
      [(ngModel)]="login">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
       Password :
      </ion-label>
      <ion-input
      required
      id="pw"
      name="pw"
      [(ngModel)]="pw"
      ></ion-input>
    </ion-item>
    <ion-item>
    <ion-button type="submit" [disabled]="!formlog.valid">
      Sign in
    </ion-button>
  </ion-item>
  </form>
</ion-card-content>
  </ion-card>
</ion-content>
