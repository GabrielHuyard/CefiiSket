<ion-header>
  <ion-toolbar color="primary" >
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Liste des joueurs</ion-title>
    <ion-buttons slot="end" routerLink="/tabs/tab1/player-add"><ion-icon name="add-circle-outline"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-card *ngFor="let p of players" appHover='blue' color="primary">
    <ion-row>
      <ion-col size="4" class="ion-align-self-center">
          <ion-icon name="man-outline" class="avatarPlayer"></ion-icon>
      </ion-col>
      <ion-col size="7" offset="1"> 
        <ion-card-header >
          <ion-card color="secondary">
            <h2  class="ion-text-center">{{ p.Nom }}  {{ p.Prenom }}</h2>
            </ion-card>
        </ion-card-header>
      <ion-card-content>
          <ion-col>
            <ion-card color="secondary">
              <ion-label class="ion-padding">
                 Mail :{{ p.Mail }}
              </ion-label>
          </ion-card>
        </ion-col>
       <ion-col>
            <ion-card color="secondary">
              <ion-label class="ion-padding">
                 Tel : {{ p.Phone }}
              </ion-label>
          </ion-card>
        </ion-col>
       
      </ion-card-content>
    </ion-col>
    </ion-row>
    <ion-row>
          <ion-col size="6">
            <ion-button expand='block' color='success' (click)="editPlayer(p.id)" >EDITER</ion-button>
          </ion-col>
           <ion-col size="6">
              <ion-button expand='block' color='danger' (click)="deletePlayer(p.id)" >SUPPRIMER</ion-button>
           </ion-col>
        </ion-row>
  </ion-card>
</ion-content>
