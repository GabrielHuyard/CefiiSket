<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Liste des joueurs</ion-title>
    <ion-button slot="end" routerLink="/tabs/tab1/player-add"></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card *ngFor="let p of players" appHover='blue' color="tertiary">
    <ion-row>
      <ion-col size="4" class="ion-align-self-center">
          <ion-icon name="man-outline" class="avatarPlayer"></ion-icon>
      </ion-col>
      <ion-col size="7" offset="1"> <ion-card-header >
      <ion-item color="primary">
        <h2  class="ion-text-center">{{ p.Nom }}  {{ p.Prenom }}</h2>
        </ion-item>
    </ion-card-header>
      <ion-card-content>
          <ion-col>
            <ion-item color="primary">
              <ion-label>
                 Mail :{{ p.Mail }}
              </ion-label>
          </ion-item>
        </ion-col>
       <ion-col>
            <ion-item color="primary">
              <ion-label>
                 Tel : {{ p.Phone }}
              </ion-label>
          </ion-item>
        </ion-col>
       
      </ion-card-content>
    </ion-col>
    </ion-row>
    <ion-row>
          <ion-col size="6">
            <ion-button expand='block' color='success' (click)="editPlayer(p.id)" >EDITER</ion-button>
          </ion-col>
           <ion-col size="6">
              <ion-button expand='block' color='danger' (click)="deletePlayer(p.id)" >SUPPRIMER</ion-button>
           </ion-col>
        </ion-row>
  </ion-card>
</ion-content>
