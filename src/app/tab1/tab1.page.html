<ion-header>
  <ion-toolbar color="primary" class="ion-text-center" size="large">
    <ion-title>Administration</ion-title>
    <ion-button icon-only slot="end" (click)="logOut()">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button [routerLink]="['admin-listplayer']" (click)="getListPlayers()" >
    Joueurs
  </ion-button>
  <ion-button [routerLink]="['admin-listmatch']">Matchs</ion-button>
  <ion-button [routerLink]="['profil']">Profil</ion-button>
  <ion-button (click)="preparationH()">Solution finale</ion-button>
</ion-content>
