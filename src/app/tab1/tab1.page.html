      Tab 1

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-match [loc]="this" [date]="this" [equipe1]="this" [equipe2]="this"></app-match>
