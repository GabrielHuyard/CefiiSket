<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-match [loc]="this" [date]="this" [equipe1]="this" [equipe2]="this"></app-match>

  <ion-list *ngFor="let joueur of this.listeUser ">
    <app-player (click)="onclick(joueur)" [Nomdujoueur]="joueur.Nom" [PrenomduJoueur]="joueur.Prenom"></app-player>
  </ion-list>

  <app-match-form [edit]="true" [opponent]="this" [date]="this" [loc]="this"></app-match-form>
  <app-player-form btn="Enregister" [mp]="true" ></app-player-form>
</ion-content>
