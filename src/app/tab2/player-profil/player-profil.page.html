<ion-header>
  <ion-toolbar color="primary" class="ion-text-center" size="large">
    <ion-title>Votre profil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-margin">
  <ion-list>
    <ion-item *ngIf="player.Prenom && player.Nom">
      {{player.Prenom}}{{player.Nom}}
    </ion-item>
  
    <ion-item>
      <ion-icon name="mail-outline"></ion-icon>{{player.Mail}}
    </ion-item>
    <ion-item>
      <ion-icon name="call-outline"></ion-icon>{{player.Phone}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="dark" [routerLink]="['profil-update']">
      <ion-icon name="construct"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="dark" (click)="deleteAccount()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
